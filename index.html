<body>
  <div>
    <button id="bridge-injector">Inject Popup Bridge</button>
  </div>
  <iframe id="iframe" src="./venmo.html" ></iframe>
  <a
    href="www.healthywage.com/healthywager"
    >Link outside of iFrame</a
  >
  <script>
    const btn = document.getElementById("bridge-injector");
    const iframe = document.getElementById("iframe");
    btn.addEventListener("click", () => {
      try {
        iframe.contentWindow.popupBridge = window.popupBridge;
        console.log("popup bridge loaded")
      } catch (err) {
        console.error("something went wrong when setting popup bridge :(");
        console.error(err);
      }
    });
  </script>
